<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="./src/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS + Alpine</title>
</head>

<body>
  <div id="app" x-data="app">
    <div>
      <a href="https://vitejs.dev" target="_blank">
        <img src="./public/vite.svg" class="logo" alt="Vite logo" />
      </a>
      <a href="https://www.typescriptlang.org/" target="_blank">
        <img src="./public/typescript.svg" class="logo vanilla" alt="TypeScript logo" />
      </a>
    </div>
    <h1>Vite + TypeScript</h1>
    <div class="card" x-data="{ count: 0 }">
      <button id="counter" type="button" x-on:click="count++">Count</button>
      <span x-text="count"></span>
    </div>
    <p class="read-the-docs">
      Click on the Vite and TypeScript logos to learn more
    </p>
  </div>
  <script type="module" src="/src/index.ts"></script>
</body>

</html>
